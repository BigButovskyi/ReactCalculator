<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Moon Calculator</title>
  </head>
  <style>
    #loading_screen{
      position: fixed;
      z-index: 33;
      top:0;
      left:0;
      width: 100%;
      height: 100vh;
      background: #0a2043;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes screen_hide{
      0%{
        opacity: 1;
      }
      100%{
        opacity: 0;
      }
    }

    #moon_loading{
      animation: 2.5s moon infinite;
    }

    @keyframes moon {
      0%{
        transform: rotate(0deg);
      }
      50%{
        transform: rotate(360deg);
      }
      100%{
        transform: rotate(1080deg);
      }
    }

    #loading_label{
      color:white;
      font-size: 40px;
      font-weight: bold;
      margin-top:20px;
      font-family: "Berlin Sans FB";
      letter-spacing: 2px;
    }

    #loading_label::after{
      content: '';
      width: auto;
      height: 100%;
      display: inline-block;
      animation: 1.5s linear dots infinite;
    }

    @keyframes dots {
      0%{
        content: "...";
      }
      25%{
        content: ".";
      }
      50%{
        content: "..";
      }

      100%{
        content: "...";
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading_screen">
      <img id="moon_loading" src="%PUBLIC_URL%/moon_loading.png" alt="moon"/>
      <div id="loading_label">Loading</div>
    </div>
    <div id="root" style="height: 100%"></div>

    -->
  </body>
</html>
